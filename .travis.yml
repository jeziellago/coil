language: android
dist: trusty
android:
  components:
    - android-28
    - build-tools-28.0.3
branches:
  only:
  - master

before_script:
  # Run these first before starting the emulator.
  # - ./gradlew ktlintCheck assembleDebugUnitTest assembleDebugAndroidTest
  # Accept Android licenses.
  - touch ~/.android/repositories.cfg
  - yes | sdkmanager --licenses
  # Create the emulator.
  - sdkmanager tools
  - sdkmanager "system-images;android-16;default;armeabi-v7a"
  - echo no | avdmanager create avd -f -n test -k "system-images;android-16;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - ./android_wait_for_emulator.sh
  - adb shell input keyevent 82

script:
  - ./gradlew connectedDebugAndroidTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
